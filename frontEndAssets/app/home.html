 .wrap header nav {
position:relative;
text-align:center;
width:100%;
top:20px;

}


.wrap header nav .socialNavHeader li {
display:inline-block;
list-style-type:none;
padding:0 10px;
}

.wrap header nav .socialNavHeader li:nth-of-type(3)
 {
border-right:white solid 1px;
margin-right:-5px;

}

.wrap header nav .socialNavHeader li a {
font-family: "satellite";
font-weight: 400;
font-style: normal;
text-transform:none;
text-decoration:none;
font-size: 1.1em;
color:rgb(255,255,255);

}




/*   search box     */
.socialFeedSide div.m-search {
position:absolute;
right:30px;
bottom:115px;
z-index:3000;
border-top:solid white 1px;
padding-top:10px;
border-bottom:solid white 1px;
padding-bottom:10px;

}


.socialFeedSide .m-search input.m-search-input[type="text"],
.socialFeedSide .m-search input.m-search-input[placeholder="Search"] {
font-family: "satellite";
font-weight: 400;
font-style: normal;
text-transform:none;
font-size: 1.1em;
}

.socialFeedSide .m-search input.m-search-input[type="text"] { 
color: rgb(0,0,0);
float:left;
width:150px;
}

.socialFeedSide .m-search input.m-search-submit { 
height:30px;
width:30px;
float:left;
cursor:pointer;
border:0;
background:black;
}


/*********** Side Bar Area ******************/

/*  Menu Options  */

.socialFeedSide p, .socialFeedSide li a {
font-family: "satellite","p22-underground";
font-weight: 400;
font-style: normal;
}



 .socialFeedSide  {

padding-top:80px;    
position:fixed;
width:20%;
left:0;
background:rgba(18, 194, 134,1);
height:100%;
color:rgb(0,0,0);
z-index:99999; 
}


/*  Menu Area  */



.socialFeedSide .socialFeedNavInner li {
list-style-type:none;
padding:10px 15px;
}

.socialFeedSide .socialFeedNavInner li a {
display:block;
color:rgb(255, 255, 255);
  font-size: 1.5em;
  text-decoration:none;
 letter-spacing:1px;

}

.socialFeedSide .socialFeedNavInner:first-child li a {
line-height:1.5;
text-align:center;
}


.socialFeedSide .socialFeedNavInner li a  {
transition: color 1s, transform 0.4s,border-bottom 1s ;
  
}


.socialFeedSide .socialFeedNavInner li a:hover {
color: rgb(0, 0, 0);
transform: scale(1.3);
border-bottom:0;
}

/*  Social links Side Menu */

.socialFeedSide  .socialFeedNavSecond {
padding:0;
margin:0;
position:absolute;
bottom:30px;
right:0;
width:20%;
}

.socialFeedSide  .socialFeedNavSecond p {
text-align:center;
margin-bottom:10px;
font-size:1.3em;
}

.socialFeedSide > .socialFeedNavSecond .socialFeedNavSecondInner {
margin-left:99px;

}

.socialFeedSide .socialFeedNavSecond a {
display:block;
float:left;
letter-spacing:25px;

}


.socialFeedSide  .socialFeedNavSecond .icon-facebook,
.socialFeedSide  .socialFeedNavSecond .icon-twitter {
color:rgb(255, 255, 255);
font-weight: 300;
font-style: normal;
font-size: 1.5em;
text-decoration:none;

}

.socialFeedSide  .socialFeedNavSecond .icon-facebook,
.socialFeedSide  .socialFeedNavSecond .icon-twitter {
transition: color 2s;
}

.socialFeedSide  .socialFeedNavSecond .icon-facebook:hover,
.socialFeedSide  .socialFeedNavSecond .icon-twitter:hover {
color:rgb(0,0,0);
}
