<!-- Javascript -->
<script>
  
  // calling global variables to set up the scene, camera, render
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  //The cube
  var geometry = new THREE.CubeGeometry(1,1,1); //this gives the vetor points, and creates the barebone of the cube
  var material = new THREE.MeshBasicMaterial({color:0x00ff00});  //this gives the color and texture (using material)
  var cube = new THREE.Mesh(geometry, material);  //this takes the geometry and applies the material to it *The mesh can move around freely

  scene.add(cube);

  camera.position.z = 5;

// render loop allows for the cube to disply *anything you want to move or change must come through the render loop
  function render() {
    requestAnimationFrame(render);
    
    //animate the box to do something
      cube.rotation.x += 0.1;
      cube.rotation.y += 0.02;


    renderer.render(scene, camera);
  }
  render();


  

</script>
