<body>

  <div class="wrap grid">

      <!-- top navbar -->
      
     
       
      <header>
        <nav id="Nav">
          <ul class="mainHead">
            <div class="logo"></div>
         
            <a href="live_feed.html" class="mainHeadNav2">Back To Feed</a>
          </ul>
        </nav>
      </header> 
      
    
  


    
            <form action="" method="post" class="grid-form"> 
                <fieldset>
                 
                 <legend>General Information</legend>
                  <span data-row-span="4">
                    <span data-field-span="1"> 
                      <label>First Name</label>
                      <input type="text" name="First Name"></input>
                    </span>
                    <span data-field-span="1">
                      <label>Last Name</label> 
                      <input type="text" name="Last Name"></input>
                    </span>  
                    <span data-field-span="1">
                      <label>Email</label> 
                      <input type="email" name="Email"></input>
                    </span>
                    <span data-field-span="1">
                      <label>D.O.B</label> 
                      <input type="date" name="Birthday"></input>
                    </span>
                  </span> 
                    
                  <span data-row-span="3">
                    
                    <span data-field-span="1">
                      <label>City</label> 
                      <input type="text" name="City"></input>
                    </span>
                    <span data-field-span="1">
                      <label>State</label> 
                      <select>
                        <option title="" value="">NY</option>
                        <option title="" value="">LA</option>
                      </select>
                    </span>
                    <span data-field-span="1">
                      <label>Country</label> 
                      <select>
                        <option title="" value="">USA</option>
                      </select>
                    </span>
                  </span>
                    
                  <span data-row-span="2">
                    <span data-field-span="1">
                      <label>New Password</label> 
                      <input type="password" name="password"></input>
                    </span>
                    <span data-field-span="1">
                      <label>Re-Enter Password</label> 
                      <input type="password" name="Re-Enter Password"></input>
                    </span>
                  </span>
                  <div class="formSave"><input type="submit" value="Save"></input></div>
                </fieldset>
            </form>  

  </div> <!--end wrap -->
